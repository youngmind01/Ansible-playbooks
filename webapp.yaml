---
- name: Install Apache2 and run userdata script
  hosts: web
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Apache2
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Start Apache2
      service:
        name: apache2
        enabled: yes
        state: started

    - name: Install unzip
      apt:
        name: unzip
        state: present
        update_cache: yes

    - name: Install wget
      apt:
        name:
        - wget
        state: present
        update_cache: yes
   
